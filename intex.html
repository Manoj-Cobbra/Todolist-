<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">üìù To-Do List</h2>

 
    <form id="taskForm" class="row g-3">
      <div class="col-md-9">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" required>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </form>

 
    <ul id="taskList" class="list-group mt-4"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    let tasks = [];

    
    taskForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = '';
        displayTasks();
      }
    });

   
    function displayTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        const taskSpan = document.createElement('span');
        taskSpan.textContent = task.text;
        if (task.completed) taskSpan.classList.add('completed');

       
        const btnGroup = document.createElement('div');
        btnGroup.innerHTML = `
          <button class="btn btn-success btn-sm me-2" onclick="toggleComplete(${index})">‚úì</button>
          <button class="btn btn-warning btn-sm me-2" onclick="editTask(${index})">‚úé</button>
          <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">üóë</button>
        `;

        li.appendChild(taskSpan);
        li.appendChild(btnGroup);
        taskList.appendChild(li);
      });
    }

    
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      displayTasks();
    }

   
    function editTask(index) {
      const newText = prompt('Edit your task:', tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        displayTasks();
      }
    }

   
    function deleteTask(index) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        displayTasks();
      }
    }
  </script>
</body>
</html>
